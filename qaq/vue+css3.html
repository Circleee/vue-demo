<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		background: #cdcdcd;
	}
	#app{
		width: 640px;
		margin: 0px auto;
	}
	#app h2{
		text-align: center;
	}
	#app .div{
		width: 240px;
		height: 200px;
		margin: 0px auto;
		background: red
	}
	.fade-transition{
		transition: all .3s ease;
	}
	.fade-enter{
		opacity: 0;
		transform: translateX(200px);		
	}
	.fade-leave{
		opacity: 0;
		transform: translateX(200px);		
	}
	</style>
</head>
<body>
	<div id="app">
		<h2 @click='toggle'>cccc</h2>
		<div class="div" v-show= 'divshow' transition = 'fade'></div>
	</div>
	<script type="text/javascript" src="../vue/vue.min.js"></script>
	<script type="text/javascript">
		var app =new Vue({
			el:"#app",
			data:{
				divshow:true
			},
			methods:{
				toggle:function () {
					this.divshow =!this.divshow
				}
			}
		})
	</script>
</body>
</html>
